buildscript {
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    compileSdkVersion = 28
    buildToolsVersion = '28.0.0'
    supportLibsVersion = '28.0.0'
    targetSdkVersion = 28
    minSdkVersion = 14
    versionCode = 13
    versionName = "0.4.3"
}
